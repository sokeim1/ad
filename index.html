<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>KINO HD - ПЛЕЕР</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .main-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 25px 45px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 -1px 0 rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .diamond-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        .loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid #4ecdc4;
            border-right: 6px solid #ff6b6b;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .frame {
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16/9;
            border: 0;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255,255,255,0.1);
            background: linear-gradient(45deg, #2c3e50, #34495e);
            margin: 20px 0;
        }

        .note {
            opacity: 0.8;
            font-size: 16px;
            margin: 20px 0;
            color: rgba(255,255,255,0.9);
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 150px;
            display: inline-block;
            text-align: center;
        }

        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #00a0e6);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.3);
        }

        .btn-channel {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            box-shadow: 0 8px 20px rgba(142, 68, 173, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        .sparkle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 90%; left: 90%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 20%; left: 80%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 80%; left: 20%; animation-delay: 1.5s; }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <div class="main-card">
            <div class="diamond-bg"></div>
            
            <h1 class="title">KINO HD - ПЛЕЕР</h1>
            <div class="loader" id="loader"></div>
            <p id="status">Плеер загружен</p>
            <iframe id="player" class="frame" allowfullscreen referrerpolicy="no-referrer"></iframe>
            <p class="note">Если плеер не открылся, используйте кнопки ниже.</p>
            
            <div class="buttons-container">
                <a href="https://t.me/kinofilmFHDbot" class="btn btn-telegram" target="_blank">
                    НАШ ТГ-БОТ
                </a>
                <a href="https://t.me/kinohdnews1" class="btn btn-channel" target="_blank">
                    НАШ КАНАЛ
                </a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://v-js-menu.run/public/lib.en.min.js"></script>
    <ins id="vibix_union" data-publisher_id="676077867" data-add_types="brand,sticker,pcsticker,banners"></ins>
    <script>
        function getParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        function getAllParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.getAll(name);
        }
        const iframeUrl = getParam('iframe');
        const kp = getParam('kp');
        const imdb = getParam('imdb');
        const season = getParam('season');
        const voiceover = getParam('voiceover');
        const episodes = getAllParam('episode[]');

        function buildUrl(base) {
            const params = [];
            if (season) params.push(`season=${encodeURIComponent(season)}`);
            if (Array.isArray(episodes)) {
                episodes.forEach(e => params.push(`episode[]=${encodeURIComponent(e)}`));
            }
            if (voiceover) params.push(`voiceover=${encodeURIComponent(voiceover)}`);
            if (!params.length) return base;
            const sep = base.includes('?') ? '&' : '?';
            return base + sep + params.join('&');
        }

        async function init() {
            try {
                let url = iframeUrl;
                if (!url && kp) url = `https://vibix.org/embed-kp/${encodeURIComponent(kp)}`;
                if (!url && imdb) url = `https://vibix.org/embed-imdb/${encodeURIComponent(imdb)}`;
                if (!url) throw new Error('no_source');
                url = buildUrl(url);
                const frame = document.getElementById('player');
                frame.src = url;
                document.getElementById('openBtn').href = url;
                document.getElementById('status').textContent = 'Плеер загружен';
            } catch (e) {
                document.getElementById('status').textContent = 'Не удалось загрузить плеер';
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }
        init();

        // Добавляем эффект мерцания для заголовка
        setInterval(() => {
            const title = document.querySelector('.title');
            if (title) {
                title.style.textShadow = '0 0 30px rgba(255,255,255,0.8)';
                setTimeout(() => {
                    title.style.textShadow = '0 0 30px rgba(255,255,255,0.5)';
                }, 500);
            }
        }, 2000);

        // Добавляем интерактивность для кнопок
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.05)';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
