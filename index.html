<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REZKA HD Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            z-index: 100;
        }
        
        .video-frame {
            width: 100%;
            flex: 1;
            border: none;
            background: #000;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 10;
            text-align: center;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            text-align: center;
            z-index: 10;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            background: rgba(0,0,0,0.8);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .btn:active {
            background: #4c51bf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            üé¨ REZKA HD Player
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...
        </div>
        
        <div class="error" id="error" style="display: none;">
            <h3>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
            <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</p>
            <button class="btn" onclick="location.reload()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
        
        <iframe class="video-frame" id="videoFrame" style="display: none;" allowfullscreen></iframe>
        
        <div class="controls">
            <button class="btn" onclick="toggleFullscreen()">üì∫ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
            <button class="btn" onclick="goBack()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#000000';
        
        // –ü–æ–ª—É—á–∞–µ–º URL –≤–∏–¥–µ–æ –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const videoFrame = document.getElementById('videoFrame');
        
        if (videoUrl) {
            // –î–µ–∫–æ–¥–∏—Ä—É–µ–º URL
            const decodedUrl = decodeURIComponent(videoUrl);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º src –¥–ª—è iframe
            videoFrame.src = decodedUrl;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ iframe
            videoFrame.onload = function() {
                loading.style.display = 'none';
                videoFrame.style.display = 'block';
            };
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–∫–∏
            videoFrame.onerror = function() {
                loading.style.display = 'none';
                error.style.display = 'block';
            };
            
            // –¢–∞–π–º–∞—É—Ç –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏ –µ—Å–ª–∏ iframe –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è
            setTimeout(() => {
                if (videoFrame.style.display === 'none') {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                }
            }, 15000);
        } else {
            loading.style.display = 'none';
            error.style.display = 'block';
            error.innerHTML = '<h3>‚ùå –û—à–∏–±–∫–∞</h3><p>URL –≤–∏–¥–µ–æ –Ω–µ —É–∫–∞–∑–∞–Ω</p>';
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function toggleFullscreen() {
            if (videoFrame.requestFullscreen) {
                videoFrame.requestFullscreen();
            } else if (videoFrame.webkitRequestFullscreen) {
                videoFrame.webkitRequestFullscreen();
            } else if (videoFrame.msRequestFullscreen) {
                videoFrame.msRequestFullscreen();
            }
        }
        
        function goBack() {
            if (tg.close) {
                tg.close();
            } else {
                window.history.back();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.onEvent('backButtonClicked', function() {
            tg.close();
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.BackButton.show();
    </script>
</body>
</html>
